<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f3f3f3;
        }

        #confetti {
            position: absolute;
            pointer-events: none;
        }

        .confetti-piece {
            width: 10px;
            height: 10px;
            background-color: #f06292;
            border-radius: 50%;
            position: absolute;
            animation: fall 3s ease-in infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <h1 style="text-align: center; padding-top: 50px;">Happy Birthday!</h1>
    <div id="confetti"></div>

    <script>
        function createConfetti() {
            const confettiContainer = document.getElementById('confetti');
            const colors = ['#f06292', '#ba68c8', '#9575cd', '#7986cb', '#64b5f6', '#4fc3f7', '#4dd0e1', '#4db6ac', '#81c784', '#aed581', '#dce775', '#ff8a65', '#a1887f', '#90a4ae'];

            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti-piece';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.animationDuration = `${Math.random() * 3 + 1}s`;
                confettiContainer.appendChild(confetti);
            }
        }

        createConfetti();
    </script>
</body>

</html>
